name: ML Quality Assurance (CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-html selenium webdriver-manager
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Debug - Verify File Naming
      # This helps you see if your file is actually named test_suite.py
      run: |
        echo "Listing all files in root:"
        ls -R

    - name: Run Automated QA Suite
      # The '.' tells pytest to look everywhere for files starting with test_
      # The '--collect-only' line in logs will tell you if it found your tests
      run: |
        python -m pytest . --html=report.html --self-contained-html || echo "Tests failed" > report.html

    - name: Upload QA Test Report Artifact
      if: always() # Ensures report is uploaded even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: qa-test-report
        path: report.html
        retention-days: 7