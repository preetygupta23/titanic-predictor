name: ML Quality Assurance (CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: Run Automated QA Suite
      run: |
        pytest test_suite.py

    - name: Run Automated QA Suite with Report
        run: |
          pytest test_suite.py --html=report.html --self-contained-html

          - name: Upload QA Test Report
            uses: actions/checkout@v4
            if: always() # This ensures the report is saved even if tests fail
            with:
              name: qa-test-report
              path: report.html