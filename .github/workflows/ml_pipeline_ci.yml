name: ML Quality Assurance (CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-html selenium webdriver-manager
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Automated QA Suite
      run: |
        # We run this and ensure a file is created even if tests are missing
        python -m pytest --html=report.html --self-contained-html || echo "Tests failed or not found" > report.html

    - name: Debug - Verify File Existence
      run: |
        ls -la
        [ -f report.html ] && echo "REPORT FOUND" || echo "REPORT MISSING"

    - name: Upload QA Test Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: qa-test-report
        path: report.html
        retention-days: 7