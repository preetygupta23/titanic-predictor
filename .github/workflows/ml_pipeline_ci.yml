name: ML Quality Assurance (CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Explicitly install reporting and browser tools to ensure they exist
        pip install pytest pytest-html selenium webdriver-manager

    - name: Run Automated QA Suite
      # '|| true' ensures the workflow continues to the upload step even if a test fails
      run: |
        python -m pytest test_suite.py --html=report.html --self-contained-html || true

    - name: Upload QA Test Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: qa-test-report
        # Using a specific path ensures GitHub finds exactly what was generated
        path: report.html
        # This makes the build fail if the file was never created, helping us debug
        if-no-files-found: error
        retention-days: 7