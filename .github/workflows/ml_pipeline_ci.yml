name: ML Quality Assurance (CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Ensuring testing plugins are present if not in requirements.txt
        pip install pytest pytest-html selenium webdriver-manager

    - name: Run Automated QA Suite
      # The '|| true' ensures the workflow continues so we can upload the report even on failure
      run: |
        python -m pytest test_suite.py --html=report.html --self-contained-html || true

    - name: Upload QA Test Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: qa-test-report
        path: report.html
        retention-days: 7